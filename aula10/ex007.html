<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 9</title>
    <style>
    div#area{
        font: normal 20pt Arial;
        background: rgb(42,139,42);
        color : white;
        height: 200px;
        width: 200px;
        line-height: 200px;
        text-align: center;

    }
    body {
        background-color: white;
        color: black;
        font: normal 20pt Arial;
    }

    h1 {
        color: black;
    }

    p {
        color: black;
    }</style>
</head>
<body>
    <div id = "area">
        interaja
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar() {
            a.innerText = 'clicou'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'entrou'
        }
        function sair(){
            a.innerText = 'saiu'
            a.style.background = 'green'
        }
    </script>


</body>
</html>
