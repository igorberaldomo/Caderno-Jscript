<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Sistema de votos</h1>
    Digite o valor da sua idade<input type='number' name='txtidade' id='txtidade'> anos
    <input type="button" value = "pressione" onclick="status()">
    <div id="res"> estatus desconhecido</div>

    <script>
        /*condição aninhada quando uma condição está dentro da outra
        if(cond1){
            bloco 1
        }else{
            if(cond2){
                block2
            }else{
                bloco 3}*/
        function status() {
            var Tidade = window.document.getElementById("txtidade")
            var idade = Number(Tidade.value)
            if (idade < 18) {
                res.innerHTML = "Menor de idade"
            } else {
                res.innerHTML = "Maior de idade"
            }
            if (idade < 16) {
                res.innerHTML += ", não vota"
            }
            else if (idade < 18 || idade > 65) {
                res.innerHTML += ", voto opcional"
            } else {
                res.innerHTML += ", voto obrigatório"
            }
        }
    </script>

</body>

</html>
