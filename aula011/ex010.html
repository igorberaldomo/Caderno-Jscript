<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embaixada</title>
</head>
<body>
    <h1> Nacionalidade</h1>
    Digite o seu pais de origem em letra minuscula:  <input type = "text" name ="txtori" id = "txtori">
    <input type ="button" value = "verificar" onclick = "verificar()">
    <div id = "res">

    </div>
    <script>
        function verificar(){
        var ori = window.document.querySelector('input#txtori')
        var res = window.document.querySelector('div#res')
        res.innerHTML = '<p>eu vivo no brasil<p>'
        if( ori =='brasil'){// condição composta " aquela que tem clausula else
        // e se a condição for verdadeira ou não vai fazer coisas completamente diferentes"
            res.innerHTML += 'Você é brasileiro'
        } else{
            res.innerHTML += 'Você é estrangeiro'
        }
    }
    </script>
</body>
</html>
